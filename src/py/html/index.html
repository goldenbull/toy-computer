<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toy computer</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row m-3">
        <a href="https://github.com/goldenbull/toy-computer">source code on github</a>
    </div>

    <div class="row h-100">
        <div class="col m-1">
            <div class="row">
                <div class="col">
                    <label for="sourcecode">input source code</label>
                </div>
                <div class="col">
                    <button class="btn" id="action">Run</button>
                </div>
            </div>
            <div class="row">
                <textarea id="sourcecode"></textarea>
            </div>
        </div>
        <div class="col m-1">
            <div class="row">
                <label for="output">output</label>
            </div>
            <div class="row">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap.bundle.min.js">
</script>
</body>
</html>
